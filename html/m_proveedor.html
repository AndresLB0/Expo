<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../resources/css/style.css" media="screen,projection" />
  <link rel="icon" href="../imagenes/icono/fatyssa.png" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="azul">
  <header>
    <div class="navbar-fixed">
      <nav id="menu"></nav>
    </div>
    <ul class="sidenav" id="mobile-demo"></ul>
  </header>
  <main>
    <div class="contenedor gris">
      <h4>nuevo proveedor</h4>
      <div class="row">
        <div class="col s12 m4">
          <input placeholder="nombre" id="nombre" type="text" class="validate text">
        </div>
        <div class="col s6 m4">
          <input placeholder="nombre del contacto" id="contacto" type="text" class="validate text">
        </div>
        <div class="col s6 m4">
          <input placeholder="telefono" id="tel" type="tel" class="validate text">
        </div>  
        <div class="container center">
        <input id="enviar" type="submit" class="validate">
      </div>
      </div>
    
    </div>
    <div class="container">
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
      <div class="container">
        <!-- ejemplo de registro -->
        <div class="card white">
          <div class="row">
            <div class="col s4">
              <p>nombre:</p>
              <p>${nombre}</p>
            </div>
            <div class="col s4">
              <p>nombre del contacto:</p>
              <p>${contacto}</p>
            </div>
            <div class="col s4">
              <p>telefono:</p>
              <p>${tel}</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../resources/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/proveedores.js"></script>
  <script type="text/javascript" src="../js/menu.js"></script>
</body>

</html>
