<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../resources/css/style.css" media="screen,projection" />
    <link rel="icon" href="../imagenes/icono/fatyssa.png" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="azul">
    <header>
    </header>
    <main>
        <div class="contenedor blanco row" id="personal">
            <div class="col s10 m11 center">
                <h4>crear usuario</h4>
            </div>
            <div class="col s2 m1">
                <a href="m_personal.html" class="cerrar"><span class="material-icons md-38">cancel</span></a>
            </div>

            <div class="col s12 m6">
                <form id="save-form">
                    <input placeholder="nombre" id="nombre" type="text" class="validate text" autocomplete="off">
                    <input placeholder="usuario" id="usuario" type="text" class="validate text" autocomplete="off">
                    <input placeholder="clave" id="psw" type="password" class="validate text">
                    <div class="col s12 m6 offset m6">
                        <div class="program">
                            <select>
                                <option value="" disabled selected>cargo</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="col s6 m3">
                <input placeholder="DUI" id="dui" type="text" class="validate text" autocomplete="off">
            </div>
            <div class="col s6 m3">
                <input placeholder="telefono" id="telefono" type="tel" class="validate text" autocomplete="off">
            </div>
            <div class="col s12 m6 center">
                <textarea placeholder="direccion" id="direccion" autocomplete="off"></textarea>
                <button class="boton" type="submit">agregar usuario</button>
            </div>
            </form>
        </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../controllers/components.js"></script>
    <script type="text/javascript" src="../controllers/dashboard/a_personal.js"></script>
   
</body>

</html>
