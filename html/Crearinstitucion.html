<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="../fonts/icons.woff2" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css"  media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../resources/css/style.css" media="screen,projection" />
    <link rel="icon" href="../imagenes/icono/fatyssa.png" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="azul">
    <header>
        <div class="navbar-fixed">
            <nav id="menu"></nav>
        </div>
        <ul class="sidenav" id="mobile-demo"></ul>
    </header>
    <main>
        <div class="contenedor blanco row" id="Crear">
            <div class="col s10 m11 l12 center">
                <h4>Crear Cliente</h4>
            </div>
            <div class="col s2 m1">
                <a href="#" class="cerrar"><span class="material-icons md-38">cancel</span></a>
            </div>

            <div class="col s12 m5 l2">
                <input placeholder="Nombre" id="nombre" type="text" class="validate text">
                <input placeholder="Nombre del contacto" id="N" type="text" class="validate text">
                <input placeholder="Horario de atencion" id="Hr" type="text" class="validate text">
                <input placeholder="Monto Maximo" id="monto" type="text" class="validate text">
                <input placeholder="Descuento" id="desc" type="text" class="validate text"> 
                
                
            </div>
            
            
            <div class="col s12 m3 l4">
                <input placeholder="DNM" id="DNM" type="text" class="validate text">
                
                
            </div>
            <div class="col s12 m3 l4">
                <input placeholder="NRC" id="NRC" type="text" class="validate text">
                
                
            </div>
            <div class="col s12 m3 l2">
                <div class="program">
                    <select>
                        <option value="" disabled selected>Institucion</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
              
            </div>
            <div class="col s12 m6">
               <div class="col s12 m3">
                <input type="text" class="datepicker fecha">
                
            </div>
            
            </div>


            
            <div class="row right-align">
                <div class="col s12 m4 l3 center-align">
                    
                    <textarea placeholder="Direccion" id="direccion" class="materialize-textarea"></textarea>
                    <input id="crear_usuario" type="submit" class="validate" value="Crear Cliente">
                
            </div>
                </div>
            </div>
            
        </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/Crearins.js"></script>
</body>

</html>
