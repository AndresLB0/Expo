<!DOCTYPE html>
<html>

<head>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../resources/css/style.css" media="screen,projection" />
  <link rel="icon" href="../imagenes/icono/fatyssa.png" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="azul">
  <header>
    <div class="navbar-fixed">
      <nav id="menu"></nav>
    </div>
    <ul class="sidenav" id="mobile-demo"></ul>
  </header>
  <main>
    <div class="row">
      <a onclick="openReport()" class="col m4 l2 waves-effect  waves-light boton hide-on-med-and-down">Agregar
        personal</a>
      <h3 class="center">Personal</h3>
      <form class="col s12 m12 l12">

        <div class="jonh">
          <div class="row">
            <ul id="tabs-swipe-demo" class="tabs">

              <li class="tab col s3 m3 l2"><a href="#">gerente</a></li>
              <li class="tab col s3 m3  l2"><a href="#">visitador</a></li>
              <li class="tab col s3 m3  l2"><a href="#">vendedor </a></li>
              <li class="tab col s3 m3  l2"><a href="#">facturacion</a></li>
            </ul>
          </div>
        </div>
        <div class="input-field container">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
        <!-- ejemplo de registro -->
        <div class="container">
          <div class="card-panel white">
            <div class="row">
              <div class="col s4 center">
                Nombre: <br>
                ${nombre} <br>
                usuario:<br>
                ${usuario}<br>
                Contrase√±a: <br>
                ${clave}
              </div>
              <div class="col s4 center">
                DUI:<br>
                ${dui} <br>
                Telefono: <br>
                ${tel}

              </div>
              <div class="col s4">
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </div>

            </div>
          </div>
          <a class="tab no swipe col s12 l2 waves-effect waves-light boton hide-on-large-only"
          href="a_personal.html">Agregar personal</a>
        </div>
      </form>
    </div>

  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../resources/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/m_personal.js"></script>
  <script type="text/javascript" src="../js/menu.js"></script>
</body>

</html>
