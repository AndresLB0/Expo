<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection" />
    <link rel="icon" href="../imagenes/icono/fatyssa.png" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="azul">
    <main>
    <div class="contenedor blanco row">
        <div class="col s10 m11 center">
            <h4>crear usuario</h4>
        </div>
        <div class="col s2 m1">
             <a href="#" class="cerrar"><span class="material-icons md-38">cancel</span></a>
        </div>

        <div class="col s12 m6">
            <input placeholder="nombre" id="nombre" type="text" class="validate text">
            <input placeholder="usuario" id="usuario" type="text" class="validate text">
            <input placeholder="clave" id="psw" type="password" class="validate text">
            <div class="col s12 m6 offset m6">
                <div class="program">
                    <select>
                        <option value="" disabled selected>cargo</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <input placeholder="DUI" id="dui" type="text" class="validate text">
        </div>
        <div class="col s12 m3">
            <input placeholder="telefono" id="telefono" type="tel" class="validate text">
        </div>
        <div class="col s12 m6 center">
            <textarea placeholder="direccion" id="direccion" class="materialize-textarea"></textarea>
            <input id="crear_usuario" type="submit" class="validate" value="crear usuario">
        </div>
    </div>
</main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/personal.js"></script>
</body>

</html>
