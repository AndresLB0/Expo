<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="../fonts/icons.woff2" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection" />
  <link rel="icon" href="../imagenes/icono/fatyssa.png" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="azul" onload="reloj()">
  <main>
    <div class="contenedor row">
      <form class="col s12 m12 l12">
        <div class="row">


          <h3 class="center">Nuevo pedido </h3>

          <div class="input-field col s6 l4 m10">
            <!-- plantilla para input -->
            <input placeholder="Nombre" id="" type="text" class="validate text">
            <!-- plantilla de caja de texto -->

          </div>
          <div class="input-field col s8  l4 m10">
            <!-- plantilla para input -->
            <input placeholder="Telefono" id="" type="text" class="validate text">
            <!-- plantilla de caja de texto -->

          </div>

          <div class="input-field col s6 l4 m6">
            <!-- plantilla de caja de texto -->
            <div class="program">
              <select>
                <!-- Zona en la que vive el cliente -->
                <option value="" disabled selected>Zona</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>
            <!-- fin de plantilla -->
          </div>

        </div>
        <form class="col s12 m12 l12">
          <div class="row">
            <div class="input-field col s8 l4 m12 ">
              <!-- plantilla de caja de texto -->
              <div class="program">
                <select>
                  <!-- Empleado asignado a tomar el pedido -->
                  <option value="" disabled selected>Nombre del personal</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
              <!-- fin de plantilla -->
            </div>
            <div class="input-field col s8 l4">
              <!-- plantilla de caja de texto -->
              <div class="program">
                <select>
                  <!-- Especificar el tipo de factura -->
                  <option value="" disabled selected>Tipo factura</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
              <!-- fin de plantilla -->
            </div>
            <div class="input-field col s6 l4 m4">
              <!-- plantilla de caja de texto -->
              <div class="program">
                <select>
                  <!-- Especificar el tipo de envio -->
                  <option value="" disabled selected>Tipo de envio</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
              <!-- fin de plantilla -->

            </div>
        </form>
    </div>
    <div class="row">


      <div class="row">
        <form class="col s6 m4 l6">
          <div class="row">
            <div class="input-field col s12 m8 l12">
              <!-- Residencia del cliente para el cual se hace el pedido -->
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1 text-black">Direccion</label>
              <div class="row">
                <a class="waves-effect-align right waves-light btn">Enviar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div class="row">


    </div>
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <script type="text/javascript" src="Agregar pedido.js"></script>
</body>

</html>
