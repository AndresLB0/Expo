<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="../fonts/icons.woff2" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection" />
  <link rel="icon" href="../imagenes/icono/fatyssa.png" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="azul" onload="reloj()">
  <main>
    <div class="row">
      <div class="col m3">
        <a href="#" class="cerrar"><span class="material-icons md-38">cancel</span></a>
      </div>
      <div class="col s12 m6">
        <div class="contenedor gris center">
          <h4>Nueva especialidad</h4>
          <div class="col s12 m6 offset m3 offset-m3">
            <input type="text" name="especialidad" placeholder="Nombre" class="text" required>
            <input type="button" value="agregar especialidad"></button>
          </div>
        </div>
        <div class="col s12 m6 offset-m2">
          <div class="input-field">
            <input id="search" type="search">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </div>
        <div class="lista">
          <div class="card-panel white">medicina general</div>
          <div class="card-panel white">medicina familiar</div>
          <div class="card-panel white">pediatrologia</div>
          <div class="card-panel white">ginecologia</div>
        </div>
      </div>
    </div>
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/especialidad.js"></script>
</body>

</html>
