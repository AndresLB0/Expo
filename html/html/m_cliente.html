<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../resources/css/style.css" media="screen,projection" />

<body class="azul">
  <header>
  </header>
  <main>
    <div class="row">
      <h3 class="center">Clientes
      </h3>
      <form class="col s12 m12 l12">

        <div class="jonh">
          <div class="row">
            <ul id="tabs-swipe-demo" class="tabs">

              <li class="tab col s3 m3 l2"><a href="#medicos">Medicos</a></li>
              <li class="tab col s3 m3  l2"><a href="#instituciones">Institucion</a></li>
            </ul>
          </div>
        </div>
        <!-- contenido de pestaña medicos -->
        <div id="medicos" class="col s12">
          <div class="input-field container">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
          <div class="row">
            <div class="col m10 s8">
 <a class="btn-floating btn-large green hide-on-med-and-down" href="a_medi.html"><i class="material-icons">add</i></a>
            </div>
            <div class="col m10 s8">
              <a class="btn-floating btn-large amber hide-on-med-and-down" href="especialidad.html"><i class="material-icons">medical_information</i></a>
            </div>

            <!-- agregar el contenido abajo del comentario -->
            <div class="container">
              <div class="card white">
                <table class="highlight">
                  <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
                  <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>Direccion</th>
                          <th>Horario</th>
                          <th>Especialidad</th>
                          <th>Acciones</th>
                      </tr>
                  </thead>
                  <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                  <tbody id="medic"></tbody>
              </table>
              </div>
              <div class="center">
              <a class="btn-floating btn-large green hide-on-large-only" href="a_medi.html"><i class="material-icons">add</i></a>
              <a class="btn-floating btn-large amber hide-on-large-only" href="especialidad.html"><i class="material-icons">medical_information</i></a>
              </div>
            </div>
          </div>
        </div>

        <div id="instituciones" class="col s12">
          <div class="input-field container">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
          <div class="row">
            <div class="col m10 s8">
              <a class="btn-floating btn-large green hide-on-med-and-down" href="a_insti.html"><i class="material-icons">add</i></a>

            <div class="col m10 s8">
              <a class="btn-floating btn-large amber hide-on-med-and-down" href="tipo_insti.html"><i class="material-icons">domain</i></a>
            </div>

          <div class="container">
            <div class="card white">
              <table class="highlight">
                <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->

                    <tr>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Horario</th>
                        <th>Institucion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="insti"></tbody>
            </table>
            </div>
            <div class="center">
              <a class="btn-floating btn-large green hide-on-large-only" href="a_insti.html"><i class="material-icons">add</i></a>
           
              <a class="btn-floating btn-large amber hide-on-large-only" href="tipo_insti.html"><i class="material-icons">domain</i></a>
